
<div class="pagination">
        <span class="step-links">
          {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}"><i class="fa fa-angle-double-left"></i> Предыдущая </a>
            <span>||</span>
          {% endif %}
          <span class="current">
            {{ page.number }} страница из {{ page.paginator.num_pages }}...
          </span>
            {% if page.has_next %}
              <span>||</span>
              <a href="?page={{ page.next_page_number }}">Следующая <i class="fa fa-angle-double-right"></i></a>
            {% endif %}
        </span>
      </div>
